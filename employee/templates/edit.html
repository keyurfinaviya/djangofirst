<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{%static 'css/style.css' %}"/>  
</head>  
<body> 
<center>
	<form method="POST" class = "post-form" action="/update/{{employee.id}}">

	{% csrf_token %}

	<div class="container">
		<br>


	<div class="form-group row">
		<label class="c"></label>
		<div class="col-sm-4">
		<h3>Update details</h3>
		</div>
	</div>


	<div class="form-group row">
		<label class="c">Employee Id:</label>
		<div class="col-sm-4">
			<input type="text" name="eid" id ="id_eid" required maxlength="20" value="{{employee.eid}}"/>

		</div>
	</div>

	<div class="form-group row">
		<label class="c">Employee Name:</label>
		<div class="col-sm-4">
			<input type="text" name="ename" id="id_name" required maxlength="100" value="{{ employee.ename}}"/>

		</div>
	</div>

	<div class="form-group row">
		<label class="c">Employee Email:</label>
		<div class="col-sm-4">
			<input type="text" name="eemail" id="id_email" required maxlength="100" value="{{ employee.eemail}}"/>
			
		</div>
	</div>

	<div class="form-group row">
		<label class="c" >Employee Contact:</label>
		<div class="col-sm-4">
			<input type="text" name="econtact" id="id_contact" required maxlength="15" value="{{ employee.econtact}}">
		</div>
	</div>

	<div class="form-group row">
		<label class="c"></label>
		<div class="col-sm-4">
			<button type="submit" class="btn btn-success">Update</button>

		</div>
	</div>
</div>

</form>
</center>

</body>
</html>
